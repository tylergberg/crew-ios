name: iOS CI

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Build
        run: |
          cd finalsend
          xcodebuild -project finalsend.xcodeproj -scheme finalsend -destination 'platform=iOS Simulator,name=iPhone 15' build | tee build.log
